<form class="form form-email-capture container">
    <div class="row">
        <div class="col-xs-6 col-xs-offset-3">
            <h2>You've got mail.</h2>
            <div class="form-group">
                <label>Stay up to date with our latest stories, delivered to your inbox</label>
                <div class="input-group">
                    <input type="email" class="form-control" placeholder="your email address">
                    <span class="input-group-btn">
                        <button type="submit" class="btn btn-default"><span class="icon glyphicon glyphicon-chevron-right"></span></button>
                    </span>
                </div>
            </div>
        </div>
    </div>
</form>
